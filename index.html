<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Weather-Forecast |</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="font-sans -apple-system">
    <header class="header flex flex-col h-32 text-white text-5xl text-center font-normal ">
        <div class="m-auto">
            <h1 class="font-sans -apple-system">Weather <span class="text-white">Forecast</span></h1>
        </div>
    </header>


    <div id="sidebarContainer" class="sidebar flex flex-col w-1/5 h-dvh float-left">
        <form id="form" method="get">
            <h2 class="text-2xl font-normal mx-8 my-2">Search for a City:</h2>
                <input id="cityInput"  type="text" placeholder="City Name" class="border-2 rounded border-black mx-8 my-2 pl-2" required>
                <button type='submit' class="border-2 hover:bg-slate-700 text-white font-bold py-2 px-4 mx-8 mt-2 mb-4 rounded">Search</button>
        </form>


        <hr>
    </div>
    
    <main id="dashboardContainer" class="flex flex-col w-4/5 h-screen float-right">
        <div id="currentWeatherContainer" class="border-2 h-64 mx-6 my-6 flex flex-col-2">
            <div class="w-2/4 px-6 py-6 cityContainer">
                <h2 id="cityName" class=" text-5xl">City</h2>
                <p id="currentDay"></p>
                <img id="currentIcon" class="place-self-center mt-2 mb-2" src="" ></img>
            </div>
            
            <div class="w-2/4 px-6 py-6">
                <ul id="stats ">
                    <li>Temp: <span id="currentTemp"></span></li>
                    <li>Wind: <span id="currentWind"></span></li>
                    <li>Humidity: <span id="currentHumidity"></span></li>
                </ul>
            </div>
            
        </div>


        <h3 class="bg-gradient-to-r from-black text-xl font-normal py-2 pl-2 mx-6 my-6">5-Day Forecast:</h3>

        <section id="fiveDayForecastContainer" class="flex flex-row justify-evenly mx-6 my-6"></section>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
